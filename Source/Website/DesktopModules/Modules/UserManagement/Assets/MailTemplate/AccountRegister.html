<h1>Welcome to @SiteName</h1>
<p>
    Xin chào <b>@DisplayName</b>, thông tin tài khoản của bạn vừa mới được tạo.
    Vui lòng thay đổi mật khẩu khi lần đầu đăng nhập và không chia sẻ thông tin này cho người khác biết.
</p>
<p></p>
<table class="highlight" align="center">
    <tr>
        <td>Tên đăng nhập:</td>
    </tr>
    <tr>
        <td>
            <b>@UserName</b>
        </td>
    </tr>
    <tr>
        <td>Mật khẩu:</td>
    </tr>
    <tr>
        <td>
            <b>@Password</b>
        </td>
    </tr>
</table>
<p>
    Click vào <a href="@Link">đây</a> để tiến hành đăng nhập ngay.
</p>
